<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="create-status-card.html">

<dom-module id="create-status-tab">

    <template>

        <style>
            :host {
                display: block;
                @apply(--layout-vertical);
                padding: 16px 0;
            }

            paper-fab {
                position: absolute;
                bottom: 16px;
                right: 16px;
            }

            .card-content {
                @apply(--layout-horizontal);
            }
        </style>

        <paper-card>
            <div class="card-content">
                <paper-checkbox checked="{{ useMinimumModifier }}"></paper-checkbox>
                <paper-input-container disabled="[[ useMinimumModifier ]]">
                    <label>Status Minimum Modifier Value</label>
                    <input is="iron-input"
                        bind-value="{{ minimumModifierValue }}">
                </paper-input-container>
            </div>
        </paper-card>

        <template is="dom-repeat"
                  items="{{ statusList }}">

            <create-status-card index="[[ index ]]"
                                name="{{ item.name }}"
                                base-value="{{ item.baseValue }}"
                                level-modifier="{{ item.levelModifier }}"
                                dependency-list="{{ item.dependencyList }}"
                                status-list="[[ statusList ]]"
                                resources-list="[[ resourcesList ]]"
                                defenses-list="[[ defensesList ]]"
                                skills-list="[[ skillsList ]]"></create-status-card>

        </template>

        <paper-fab icon="add"
                   on-click="_newStatus"></paper-fab>

    </template>

</dom-module>

<script>
    Polymer({

        is: "create-status-tab",

        properties: {
            statusList: {
                type: Array,
                notify: true
            },
            resourcesList: {
                type: Array
            },
            defensesList: {
                type: Array
            },
            skillsList: {
                type: Array
            },
            minimumModifierValue: {
                type: Number
            },
            useMinimumModifier: {
                type: Boolean,
                value: true
            }
        },

        listeners: {
            "requestDeleteStatus": "_deleteStatus"
        },

        _newStatus: function (e) {
            function Dependency () {
                this.location = "None";
                this.name = "None";
                this.modifier = 0;
            }

            function Status () {
                this.name = "Strength";
                this.value = 0;
                this.baseValue = 0;
                this.levelModifier = 0;
                this.persistBonus = 0;
                this.volatileBonus = 0;
                this.dependencyList = [
                    new Dependency()
                ];
            }

            this.push("statusList", new Status());
        },

        _deleteStatus: function (e) {
            this.splice("statusList", e.detail.index, 1);
        }

    });
</script>
