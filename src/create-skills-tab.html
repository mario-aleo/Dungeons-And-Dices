<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="create-statusbased-card.html">

<dom-module id="create-skills-tab">

    <template>

        <style>
            :host {
                display: block;
                @apply(--layout-vertical);
                padding: 16px 0;
            }

            paper-fab {
                position: absolute;
                bottom: 16px;
                right: 16px;
            }
        </style>

        <template is="dom-repeat"
                  items="{{ skillsList }}">

            <create-statusbased-card index="{{ index }}"
                                     name="{{ item.name }}"
                                     base-value="{{ item.baseValue }}"
                                     level-modifier="{{ item.levelModifier }}"
                                     dependency-list="{{ item.dependencyList }}"
                                     status-list="[[ statusList ]]"
                                     resources-list="[[ resourcesList ]]"
                                     defenses-list="[[ defensesList ]]"
                                     skills-list="[[ skillsList ]]"></create-statusbased-card>

        </template>

        <paper-fab icon="add"
                   on-click="_newSkills"></paper-fab>

    </template>
    
</dom-module>

<script>
    Polymer({

        is: "create-skills-tab",

        properties: {
            statusList: {
                type: Array
            },
            resourcesList: {
                type: Array
            },
            defensesList: {
                type: Array
            },
            skillsList: {
                type: Array,
                notify: true
            }
        },

        listeners: {
            "requestDeleteCard": "_deleteSkills"
        },

        _newSkills: function (e) {
            function Dependency () {
                this.location = "None";
                this.name = "None";
                this.modifier = 0;
            }

            function StatusBased (name) {
                this.name = name;
                this.value = 0;
                this.baseValue = 0;
                this.levelModifier = 0.5;
                this.persistBonus = 0;
                this.volatileBonus = 0;
                this.dependencyList = [
                    new Dependency()
                ]
            }

            this.push("skillsList", new StatusBased("Diplomacy"));
        },

        _deleteSkills: function (e) {
            this.splice("skillsList", e.detail.index, 1);
        }

    });
</script>
