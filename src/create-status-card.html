<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="create-dependency-element.html">

<dom-module id="create-status-card">
    <template>
        <style>
            :host {
                display: block;
                @apply(--layout-vertical);
            }

            paper-card {
                margin-bottom: 16px;
            }

            .dependency-add-button {
                margin: 8px 0 0 0;
                color: var(--secondary-color);
            }

            .card-actions-button {
                color: #F44336;
            }
        </style>

        <paper-card>
            <div class="card-content">
                <paper-input-container>
                    <label>Name</label>
                    <input is="iron-input"
                           bind-value="{{ name }}">
                </paper-input-container>

                <paper-input-container>
                    <label>Inital Value</label>
                    <input is="iron-input"
                           bind-value="{{ baseValue }}">
                </paper-input-container>

                <paper-input-container>
                    <label>Value Modifier per Level</label>
                    <input is="iron-input"
                           bind-value="{{ levelModifier }}">
                </paper-input-container>

                <template is="dom-repeat"
                          items="{{ dependencyList }}">
                    <create-dependency-element dependency-location="{{ item.location }}"
                                               dependency-value="{{ item.value }}"
                                               dependency-name="{{ item.name }}"
                                               resources-list="[[ resourcesList ]]"
                                               defenses-list="[[ defensesList ]]"
                                               status-list="[[ statusList ]]"
                                               skills-list="[[ skillsList ]]"></create-dependency-element>
                </template>

                <paper-button class="dependency-add-button"
                              on-click="_addDependency">Add Dependency</paper-button>
            </div>
            <div class="card-actions">
                <paper-button class="card-actions-button"
                              on-click="_requestDeleteStatus">Delete</paper-button>
            </div>
        </paper-card>
    </template>
</dom-module>

<script>
    Polymer({

        is: "create-status-card",

        properties: {
            index: {
                type: Number
            },
            name: {
                type: String,
                notify: true
            },
            baseValue: {
                type: String,
                notify: true
            },
            levelModifier: {
                type: String,
                notify: true
            },
            dependencyList: {
                type: Array,
                notify: true
            },
			statusList: {
				type: Array
			},
            resourcesList: {
                type: Array
            },
            defensesList: {
                type: Array
            },
            skillsList: {
                type: Array
            }
        },

        listeners: {
            "requestDeleteDependency": "_deleteDependency"
        },

        _addDependency: function (e) {
            function Dependency () {
                this.location = "None";
                this.name = "None";
                this.modifier = 0;
            }

            this.push("dependencyList", new Dependency());
        },

        _deleteDependency: function (e) {
            this.splice("dependencyList", e.detail.index, 1);
        },

        _requestDeleteStatus: function (e) {
            this.fire("requestDeleteStatus", {
                index: this.index
            });
        }
    });
</script>
