<md-content layout="column" layout-align="space-around center" style="width: 100%; height: 100%;">
    <md-toolbar>
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
 
            <md-button class="md-icon-button md-primary" ng-click="main.back()" aria-label="Back">
                <ng-md-icon icon="chevron_left"></ng-md-icon>    
            </md-button>
            
            <p>{{ main.title }}</p>
            
            <md-button class="md-icon-button md-primary" aria-label="Menu" ng-click="main.toggle()">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            
        </div>
    </md-toolbar>

    
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar>
            <h1 class="md-toolbar-tools">Menu</h1>
        </md-toolbar>
        <md-content layout="column" layout-align="space-around start">
            <p style="margin-left: 1em;">Seed by: <br/> {{ main.auth }}</p>
            <md-button ng-click="main.close()" class="md-primary">
                <p>Fechar</p>
            </md-button>
        </md-content>
    </md-sidenav>


    <md-whiteframe class="md-whiteframe-z4" layout="column" layout-align="center center" style="width: 95%; height: 65%;">

        

    </md-whiteframe>
    
    
    <md-button class="md-raised" style="width: 95%;" ng-click="main.link()">
        <p>Project</p>
    </md-button>

    
    <md-button class="md-raised" style="width: 95%;" ng-click="main.seed()">
        <p>Seed Type</p>
    </md-button>
</md-content>
