<dom-module id="sheet-list">  
    <template>
        <style>
            :host {
                width: 100%;
            }
            
            .add-sheet {
                float: right;
                margin: 16px;
            }
        </style>
        
        <template is="dom-repeat" items="{{ sheetList }}">    
            <sheet-card personagem="{{ item.name }}" level="{{ item.level }}" classe="{{ item.class }}" raca="{{ item.race }}" sistema="{{ item.system }}"></sheet-card>
        </template>

        <a data-route="teste" href="{{baseUrl}}teste"><paper-fab class="add-sheet" noink icon="add"></paper-fab></a>
    </template>
</dom-module>
    
<script>
    Polymer({
        is: "sheet-list",
        properties: {
