<!DOCTYPE html>

<html ng-app="ngapp">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/main.css">

        <script src="assets/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        
        <link rel="import" href="assets/css/elements.html">

        <style is="custom-style" include="shared-styles"></style>
        
        <!-- AngularJs -->
        <script type="text/javascript" src="assets/lib/angular.min.js"></script>
        <script type="text/javascript" src="assets/lib/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="assets/lib/ngStorage.min.js"></script>

        <!-- Cordova -->
        <script type="text/javascript" src="assets/lib/ng-cordova.min.js"></script>
        <script src="cordova.js"></script>

        <!-- Modules -->
        <script type="text/javascript" src="app/app.js"></script>

        <!-- Routes -->
        <script type="text/javascript" src="app/routes.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="app/components/main/main-controller.js"></script>
        
        <title>Dungeons&Dices</title>
    </head>

    <body unresolved>
        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-header-panel drawer fixed>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="menu-name">Side Menu</span>
                </paper-toolbar>

                <!-- Drawer Content -->
                <paper-menu>
                    <a ng-href="https://www.polymer-project.org/1.0/">
                        <iron-icon icon="home"></iron-icon>
                        <span>Polymer Project</span>
                    </a>
                </paper-menu>
            </paper-header-panel>

            <!-- Main Area -->
            <paper-scroll-header-panel fixed main>
                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

                    <!-- Application name -->
                    <div class="app-name">Dungeons & Dices</div>
                    <img ng-src="assets/img/dices.png" />
                </paper-toolbar>

                <!-- Main Content -->
                <ui-view></ui-view>
                
            </paper-scroll-header-panel>
        </paper-drawer-panel>
    </body>
</html>
