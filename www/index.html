<!DOCTYPE html>

<html ng-app="ngapp">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/main.css">

        <script src="assets/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        
        <link rel="import" href="assets/bower_components/polymer/polymer.html">
        
        <link rel="import" href="assets/css/elements.html">
        
        <!-- Routes -->
        <link rel="import" href="app/routing.html">
        
        <!-- Custom Elements -->
        <link rel="import" href="app/components/main/sheet-card.html">
        <link rel="import" href="app/components/main/sheet-list.html">
        <link rel="import" href="app/components/sheet-creation/sheet-creation.html">
        <link rel="import" href="app/components/sheet-creation/basic-tab.html">

        <!-- Cordova -->
        <!--script src="cordova.js"></script-->
        
        <title>DungeonsDices</title>
    </head>

    <body unresolved>
        <template is="dom-bind" id="app">
            <paper-drawer-panel id="paperDrawerPanel">
                <!-- Drawer Scroll Header Panel -->
                <paper-header-panel drawer fixed>

                    <!-- Drawer Toolbar -->
                    <paper-toolbar id="drawerToolbar">
                        <span class="menu-name">Side Menu</span>
                    </paper-toolbar>

                    <!-- Drawer Content -->
                    <paper-menu>
                        <a href="/home">
                            <iron-icon icon="home"></iron-icon>
                            <span>Sheet List</span>
                        </a>
                    </paper-menu>
                </paper-header-panel>

                <!-- Main Area -->
                <paper-scroll-header-panel fixed main>
                    <!-- Main Toolbar -->
                    <paper-toolbar id="mainToolbar">
                        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

                        <!-- Application name -->
                        <div class="app-name">Dungeons & Dices</div>
                        <img src="assets/img/dices.png" />
                    </paper-toolbar>

                    <!-- Main Content -->
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <sheet-list></sheet-list>
                        </section>
                        <section data-route="sheetDetail">
                            <h1>sheetDetail</h1>
                        </section>
                        <section data-route="sheetCreation">
                            <sheet-creation></sheet-creation>
                        </section>
                    </iron-pages>

                </paper-scroll-header-panel>
            </paper-drawer-panel>
        </template>
        
        <script src="app/app.js"></script>
    </body>
</html>
