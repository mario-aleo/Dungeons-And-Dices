<!--link href="../../../assets/bower_components/polymer/polymer.html" rel="import"-->

<dom-module id="status-card">
    <template>
        <style>
            :host {
                width: 100%;
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                --paper-input-container-focus-color: #03A9F4;
            }
            
            paper-card {
                margin-top: 16px; 
                width: 100%;
            }
            
            .card-content {
                padding-bottom: 32px;
            }
        </style>
        
        <paper-card>
            <div class="card-content">
                <paper-input-container>
                    <label>Nome</label>
                    <input is="iron-input" 
                           bind-value="{{ name }}"> 
                </paper-input-container>
                
                <paper-input-container>
                    <label>Valor Inicial</label>
                    <input is="iron-input"
                           bind-value="{{ baseValue }}"> 
                </paper-input-container>
                
                <paper-input-container>
                    <label>Modificador por Nivel</label>
                    <input is="iron-input"
                           bind-value="{{ levelModifier }}"> 
                </paper-input-container>
            </div>
        </paper-card>
    </template>
</dom-module>
    
<script>
    Polymer({
        is: "status-card",
        properties: {
            name: {
                type: String,
                value: "",
                notify: true,
                reflectToAttribute: true
            },
            value: {
                type: String,
                value: "0",
                notify: true,
                reflectToAttribute: true
            },
            baseValue: {
                type: String,
                value: "",
                notify: true,
                reflectToAttribute: true
            },
            levelModifier: {
                type: String,
                value: "",
                notify: true,
                reflectToAttribute: true
            },
            persistBonus: {
                type: String,
                value: "0",
                notify: true,
                reflectToAttribute: true
            },
            volatileBonus: {
                type: String,
                value: "0",
                notify: true,
                reflectToAttribute: true
            }
        },
        ready: function(e){
            console.log("Status Card Loaded");
        }
    });
</script>
