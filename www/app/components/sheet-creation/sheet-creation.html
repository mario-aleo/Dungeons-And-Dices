<dom-module id="sheet-creation">  
    <template>
        <style>
            :host {
                width: 100%;
                
                --paper-tabs-selection-bar-color: #03A9F4;
            }
            
            paper-tabs, paper-toolbar {
                background-color: #9E9E9E;
                color: #FFFFFF;
            }
            
            paper-card {
                margin-top: 16px; 
                width: 80%;
            }
            
            .card-content-row {
                 @apply(--layout-horizontal);
                 margin-top: -1em;
                 margin-bottom: -1em;
            }
        </style>
        
        <iron-localstorage
        name="localstorageSheetList"
        value="{{sheetList}}"
        on-iron-localstorage-load-empty="initializeDefaultSheetList"
        ></iron-localstorage>
        
        <paper-tabs selected="{{selected}}" noink scrollable>
            <paper-tab>Basico</paper-tab>
            <paper-tab>Status</paper-tab>
            <paper-tab>Recursos</paper-tab>
            <paper-tab>Defenses</paper-tab>
            <paper-tab>Skills</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{selected}}">

                <paper-card on-click="openSheet">

                        <div class="card-content-row">
                            <paper-input is="iron-input" bind-value="{{newSheet.name}}" label="Nome"></paper-input>
                        </div>
                        <div class="card-content-row">
                            <paper-input is="iron-input" bind-value="{{newSheet.class}}" label="Classe"></paper-input>

                        </div>
                        <div class="card-content-row">
                            <paper-input is="iron-input" bind-value="{{newSheet.system}}" label="Sistema"></paper-input>
                        </div>
                    </div>
                </paper-card>
            </div>
            <div>Status</div>
            <div>Recursos</div>
            <div>Defenses</div>
            <div>Skills</div>
        </iron-pages>
    </template>
</dom-module>
