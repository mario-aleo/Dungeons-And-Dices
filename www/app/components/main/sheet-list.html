<!--link href="../../../assets/bower_components/polymer/polymer.html" rel="import"-->

<dom-module id="sheet-list">  
    <template>
        <style>
            :host {
                width: 100%;
            }
            
            .add-sheet {
                float: right;
                margin: 16px;
            }
        </style>
        
        <iron-localstorage
        name="localstorageSheetList"
        value="{{sheetList}}"
        on-iron-localstorage-load-empty="initializeDefaultValue"
        ></iron-localstorage>
        
        <template is="dom-repeat" items="{{ sheetList }}">    
            <sheet-card personagem="{{ item.name }}" level="{{ item.level }}" classe="{{ item.class }}" raca="{{ item.race }}" sistema="{{ item.system }}"></sheet-card>
        </template>

        <a data-route="teste" href="/teste"><paper-fab class="add-sheet" noink icon="add"></paper-fab></a>
    </template>
</dom-module>
    
<script>
    Polymer({
        is: "sheet-list",
        properties: {
            sheetList: {
                type: Array
            }
        },
        ready: function(e){
        },
        addSheet: function(e){

        },
        initializeDefaultValue: function() {
            console.log("Test Sheet List");

                {

                {

            ]
        }
    });
</script>
