<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- Mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

        <title>Sheets n Dices</title>
        <meta name="description" content="The Generic RPG Sheet Manager">

        <link rel="shortcut icon" sizes="72x72" href="/images/icon_72.png">

        <meta name="theme-color" content="#673AB7">

        <link rel="manifest" href="/manifest.json">

        <!-- Chrome / Android -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Safari / iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <style>
            body {
                -webkit-touch-callout: none;    /* prevent callout to copy image, etc when tap to hold */
                -webkit-text-size-adjust: none; /* prevent webkit from resizing text to fit */
                -webkit-user-select: none;      /* prevent copy paste, to allow, change 'none' to 'text' */
                margin: 0;
                font-family: 'Roboto', sans-serif, 'Noto';
                line-height: 1.5;
                min-height: 100vh;
                background-color: #eee;
            }
        </style>

        <script>
            // setup Polymer options
            window.Polymer = {lazyRegister: true, dom: 'shadow'};

            // load webcomponents polyfills
            (function() {
                var e = null;
                if ('registerElement' in document
                    && 'import' in document.createElement('link')
                    && 'content' in document.createElement('template')) {
                    // browser has web components
                } else {
                    // polyfill web components
                    e = document.createElement('script');
                    e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
                    document.head.appendChild(e);
                }
                e = document.createElement('script');
                e.src = '/bower_components/linqjs/linq.min.js';
                document.head.appendChild(e);
            })();
            // load pre-caching service worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    //navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>

        <link rel="import" href="/src/snd-app.html">

    </head>

    <body>

        <snd-app unresolved></snd-app>

    </body>
</html>
