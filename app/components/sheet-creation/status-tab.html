<link rel="import" href="../../../assets/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../assets/bower_components/iron-icons/iron-icons.html">

<link rel="import" href="status-card.html">

<dom-module id="status-tab">
    <template>
        <style>
            :host {
                width: 100%;
                margin: auto;
                overflow-x: hidden;
                @apply(--layout-vertical);
            }

            #add-status {
                position: absolute;
                bottom: 16px;
                right: 16px;
            }

            #space {
                height: 64px;
            }
        </style>

        <template is="dom-repeat"
                  items="{{ statusList }}">
            <status-card index="{{ index }}"
                         name="{{ item.name }}"
                         value="{{ item.value }}"
                         base-value="{{ item.baseValue }}"
                         level-modifier="{{ item.levelModifier }}"
                         persist-bonus="{{ item.persistBonus }}"
                         volatile-bonus="{{ item.volatileBonus }}"></status-card>
        </template>

        <div id="space"></div>

        <paper-fab noink
                   icon="add"
                   id="add-status"
                   on-click="_newStatus"></paper-fab>
    </template>
</dom-module>

<script>
    Polymer({
        is: "status-tab",

        ready: function(e){
            console.log("Status Tab Loaded");
        },

        _newStatus: function(e){
            console.log("Status Card Add");
            this.push("statusList", {
                name: "Str/Dex/Int/...",
                value: 0,
                baseValue: 0,
                levelModifier: 0,
                persistBonus: 0,
                volatileBonus: 0
            });
        }
    });
</script>
