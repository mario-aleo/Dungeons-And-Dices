<link rel="import" href="../../../assets/bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../assets/bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../../assets/bower_components/paper-button/paper-button.html">

<dom-module id="status-card">
    <template>
        <style>
            :host {
                width: 100%;
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                --paper-input-container-focus-color: #03A9F4;
            }

            paper-card {
                margin-top: 16px;
                width: 90%;
            }

            .card-content {
                padding-bottom: 32px;
            }

            .card-actions-button {
                color: #F44336;
            }
        </style>

        <paper-card>
            <div class="card-content">
                <paper-input-container>
                    <label>Name</label>
                    <input is="iron-input"
                           bind-value="{{ name }}">
                </paper-input-container>

                <paper-input-container>
                    <label>Inital Value</label>
                    <input is="iron-input"
                           bind-value="{{ baseValue }}">
                </paper-input-container>

                <paper-input-container>
                    <label>Value Modifier per Level</label>
                    <input is="iron-input"
                           bind-value="{{ levelModifier }}">
                </paper-input-container>
            </div>
            <div class="card-actions">
                <paper-button class="card-actions-button"
                              on-click="_deleteCard">Delete</paper-button>
            </div>
        </paper-card>
    </template>
</dom-module>

<script>
    Polymer({
        is: "status-card",
        properties: {
            index: {
                type: Number
            },
            name: {
                type: String,
                notify: true,
                reflectToAttribute: true
            },
            value: {
                type: String,
                notify: true,
                reflectToAttribute: true
            },
            baseValue: {
                type: String,
                notify: true,
                reflectToAttribute: true
            },
            levelModifier: {
                type: String,
                notify: true,
                reflectToAttribute: true
            },
            persistBonus: {
                type: String,
                notify: true,
                reflectToAttribute: true
            },
            volatileBonus: {
                type: String,
                notify: true,
                reflectToAttribute: true
            }
        },

        ready: function(e){
            console.log("Status Card Loaded");
        },

        _deleteCard: function(e){
            console.log("Status Card Deleted");
            document.querySelector("sheet-creation").splice('newSheet.statusList', this.index, 1);
        }
    });
</script>
