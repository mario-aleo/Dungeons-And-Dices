<!--link href="../assets/bower_components/polymer/polymer.html" rel="import"-->

<dom-module id="detail-defenses-card">
    <template>
        <style>
            :host {
                width: 100%;
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }

            paper-card {
                margin-top: 16px;
                width: 80%;
            }

            .card-content-row {
                 @apply(--layout-horizontal);
                 @apply(--layout-justified);
                 margin-top: -1em;
                 margin-bottom: -1em;
            }
        </style>

        <paper-card  heading="Defenses">
            <div class="card-content">
                <template is="dom-repeat"
                          items="{{ defensesList }}">
                    <div class="card-content-row">
                      <p>{{ item.name }}:</p><p>{{ item.value }}</p>
                    </div>
                </template>
            </div>
        </paper-card>
    </template>
</dom-module>

<script>
    Polymer({
        is: "detail-defenses-card",
        properties: {
            defensesList: {
                type: Object
            }
        },
        ready: function(e){
            console.log("Defenses List Card Loaded");
        }
    });
</script>
