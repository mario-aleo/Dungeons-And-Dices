<link rel="import" href="../../../assets/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../assets/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="sheet-card.html">

<dom-module id="sheet-list">
    <template>
        <style>
            :host {
                display: none;
            }

            :host([active]) {
                display: block;
            }

            a {
                position: absolute;
                bottom: 16px;
                right: 16px;
            }

            .div-empty {
                width: 80%;
                margin: 16px auto;
                @apply(--layout-vertical);
                @apply(--layout-center);
            }

            .text-empty {
                color: var(--dark-primary-color)
            }

            .space {
                height: 64px;
            }
        </style>

        <template is="dom-repeat"
                  items="{{ sheetList.list }}">
            <sheet-card personagem="{{ item.name }}"
                        level="{{ item.level }}"
                        classe="{{ item.job }}"
                        raca="{{ item.race }}"
                        sistema="{{ item.system }}"
                        sheet="{{ item }}"></sheet-card>
        </template>

        <template is="dom-if"
                  if="{{ !hasSheet }}">
            <div class="div-empty">
                <h2 class="text-empty">Nothing to See Here :(</h2>
            </div>
        </template>

        <div class="space"></div>

        <a href="#/sheetCreation">
            <paper-fab noink
                       icon="add"></paper-fab>
        </a>
    </template>
</dom-module>

<script>
    Polymer({
        is: "sheet-list",

        properties: {
            active: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            },
            hasSheet: {
                type: Boolean,
                value: false
            }
        },

        observers: [
            "_sheetListUpdate(sheetList.*)"
        ],

        ready: function(e){
            console.log("Sheet List Loaded");
        },

        _sheetListUpdate: function(e){
            if(this.sheetList == null ||this.sheetList.list.length == 0){
                this.hasSheet = false;
            } else{
                this.hasSheet = true;
            }
        }
    });
</script>
