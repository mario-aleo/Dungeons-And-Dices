<link rel="import" href="../../../assets/bower_components/paper-card/paper-card.html">

<dom-module id="sheet-card">
    <template>
        <style>
            :host {
                width: 100%;
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }

            paper-card {
                margin-top: 16px;
                width: 80%;
            }

            .card-content-row {
                 @apply(--layout-horizontal);
                 @apply(--layout-justified);
                 margin-top: -1em;
                 margin-bottom: -1em;
            }
        </style>

        <paper-card on-click="openSheet">
            <div class="card-content">
                <div class="card-content-row">
                    <p>Personagem:</p><p>{{ personagem }}</p>
                </div>
                <div class="card-content-row">
                    <p>Level:</p><p>{{ level }}</p>
                </div>
                <div class="card-content-row">
                    <p>Classe:</p><p>{{ classe }}</p>
                </div>
                <div class="card-content-row">
                    <p>Ra√ßa:</p><p>{{ raca }}</p>
                </div>
                <div class="card-content-row">
                    <p>Sistema:</p><p>{{ sistema }}</p>
                </div>
            </div>
        </paper-card>
    </template>
</dom-module>

<script>
    Polymer({
        is: "sheet-card",

        ready: function(e){
            console.log("Sheet List Card Loaded");
        },

        openSheet: function(e){
            document.querySelector("opensheet-data").set("openSheet.index", this.index);
            document.querySelector("opensheet-data").set("openSheet.sheet", document.querySelector("sheetlist-data").sheetList.list[this.index]);
            document.querySelector("dungeon-dices").set("route.path", "/sheetDetail");
        }
    });
</script>
