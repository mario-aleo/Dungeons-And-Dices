<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="list-sheet-card">
    <template>
        <style>
			:host {
				display: block;
				@apply(--layout-vertical);
			}

			paper-card {
				margin-bottom: 16px;
			}
        </style>

        <paper-card on-click="_sendRequestDetail">
            <div class="card-content">

				<div class="card-content-row">
                    <p>Name:</p><p>{{ name }}</p>
                </div>

                <div class="card-content-row">
                    <p>Class:</p><p>{{ job }}</p>
                </div>

                <div class="card-content-row">
                    <p>Race:</p><p>{{ race }}</p>
                </div>

                <div class="card-content-row">
                    <p>Level:</p><p>{{ level }}</p>
                </div>

				<div class="card-content-row">
                    <p>System:</p><p>{{ system }}</p>
                </div>

            </div>
        </paper-card>

    </template>
</dom-module>

<script>
    Polymer({

        is: "list-sheet-card",

        properties: {
			index: {
				type: Number
			},
            name: {
                type: String
            },
            job: {
                type: String
            },
            race: {
                type: String
            },
            level: {
                type: Number
            },
            system: {
                type: String
            }
        },

		_sendRequestDetail: function(e){
			
		}

    });
</script>
