<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="create-resources-tab">
    <template>

        <style>
            :host {
                display: block;
                @apply(--layout-vertical);
            }

            .card-actions-button {
                color: #F44336;
            }
        </style>

        <template is="dom-repeat"
                  items="{{ resourcesList }}">

            <paper-card>

                <div class="card-content">
                    <paper-input-container>
                        <label>Name</label>
                        <input is="iron-input"
                               bind-value="{{ item.name }}">
                    </paper-input-container>

                    <paper-input-container>
                        <label>Initial Value</label>
                        <input is="iron-input"
                               bind-value="{{ item.baseValue }}">
                    </paper-input-container>

                    <paper-dropdown-menu label="Status Modificador">
                        <paper-listbox class="dropdown-content"
                                       attr-for-selected="status-name"
                                       selected="{{ item.statusBase }}">
                            <paper-item status-name="None">None</paper-item>
                            <template is="dom-repeat"
                                      items="{{ item.statusList }}">
                                <paper-item status-name="{{ item.name }}">{{ item.name }}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>

                    <paper-input-container>
                        <label>Value Modifier per Status Point</label>
                        <input is="iron-input"
                               bind-value="{{ item.statusBaseModifier }}">
                    </paper-input-container>

                    <paper-input-container>
                        <label>Value Modifier per Level</label>
                        <input is="iron-input"
                               bind-value="{{ item.levelModifier }}">
                    </paper-input-container>
                </div>

                <div class="card-actions">
                    <paper-button class="card-actions-button"
                                  on-click="_deleteCard">Delete</paper-button>
                </div>

            </paper-card>

        </template>

        <paper-fab icon="add"
                   on-click="_newResources"></paper-fab>

    </template>
</dom-module>

<script>
    Polymer({

        is: "create-resources-tab",

        properties: {
            resourcesList: {
                type: Array,
                notify: true,
                reflectToAttribute: true
            },
            statusList: {
                type: Array,
                notify: true,
                reflectToAttribute: true
            }
        },

        _newResources: function(e){
            console.log("Resources Card Add");
            this.push("resourcesList", {
                name: "HP/MP/...",
                value: 0,
                baseValue: 0,
                statusBase: "None",
                statusBaseModifier: 1,
                levelModifier: 0.5,
                persistBonus: 0,
                volatileBonus: 0
            });
        },

        _deleteCard: function(e){
            console.log("Resource Card Deleted");
            console.log(e);
            //document.querySelector("sheet-creation").splice('newSheet.resourcesList', this.index, 1);
        }

    });
</script>
