<script>
    Polymer({

        is: "create-resources-tab",

        properties: {
            resourcesList: {
                type: Array,
                notify: true,
                reflectToAttribute: true
            },
            statusList: {
                type: Array
            }
        },

        listeners: {
            'requestDeleteResources': '_deleteResources'
        },

        _newResources: function(e){
            this.push("resourcesList", {
                name: "HP/MP/...",
                value: 0,
                baseValue: 0,
                statusBase: "None",
                statusBaseModifier: 1,
                levelModifier: 0.5,
                persistBonus: 0,
                volatileBonus: 0
            });
        },

        _deleteResources: function(e){
            this.splice('resourcesList', e.detail.index, 1);
        }

    });
</script>
