<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="create-skills-tab">
    <template>

        <style>
            :host {
                display: block;
                @apply(--layout-vertical);
                padding: 16px;
            }

            input[is="iron-input"] {
                font: inherit;
            }

            paper-card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            paper-fab {
                position: absolute;
                bottom: 16px;
                right: 16px;
            }

            .card-content {
                padding: 16px;
                padding-bottom: 24px;
                position: relative;
            }

            .card-actions {
                border-top: 1px solid #e8e8e8;
                padding: 5px 16px;
                position: relative;
            }

            .card-actions-button {
                color: #F44336;
            }
        </style>

        <template is="dom-repeat"
                  items="{{ skillsList }}">

            <paper-card>

                <div class="card-content">
                    <paper-input-container>
                        <label>Name</label>
                        <input is="iron-input"
                               bind-value="{{ item.name }}">
                    </paper-input-container>

                    <paper-input-container>
                        <label>Initial Value</label>
                        <input is="iron-input"
                               bind-value="{{ item.baseValue }}">
                    </paper-input-container>

                    <paper-dropdown-menu label="Status Modificador">
                        <paper-listbox class="dropdown-content"
                                       attr-for-selected="status-name"
                                       selected="{{ item.statusBase }}">
                            <paper-item status-name="None">None</paper-item>
                            <template is="dom-repeat" items="{{ item.statusList }}">
                                <paper-item status-name="{{ item.name }}">{{ item.name }}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>

                    <paper-input-container>
                        <label>Value Modifier per Status Point</label>
                        <input is="iron-input"
                               bind-value="{{ item.statusBaseModifier }}">
                    </paper-input-container>

                    <paper-input-container>
                        <label>Value Modifier per Level</label>
                        <input is="iron-input"
                               bind-value="{{ item.levelModifier }}">
                    </paper-input-container>
                </div>

                <div class="card-actions">
                    <paper-button class="card-actions-button"
                                  on-click="_deleteCard">Delete</paper-button>
                </div>

            </paper-card>

        </template>

        <paper-fab icon="add"
                   on-click="_newSkills"></paper-fab>

    </template>
</dom-module>

<script>
    Polymer({

        is: "create-skills-tab",

        properties: {
            skillsList: {
                type: Array,
                notify: true,
                reflectToAttribute: true
            },
            statusList: {
                type: Array,
                notify: true,
                reflectToAttribute: true
            }
        },

        _newSkills: function(e){
            console.log("Skills Card Add");
            this.push("skillsList", {
                name: "Diplomacy/Heal...",
                value: 0,
                baseValue: 10,
                statusBase: "None",
                statusBaseModifier: 1,
                levelModifier: 0.5,
                persistBonus: 0,
                volatileBonus: 0
            });
        },

        _deleteCard: function(e){
            console.log("Skill Card Deleted");
            console.log(e);
            //document.querySelector("sheet-creation").splice('newSheet.skillsList', this.index, 1);
        }

    });
</script>
