<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="snd-sheet-list">

    <template>

        <style>
            :host {
                display: block;
                @apply(--layout-vertical);
                padding: 16px;
            }

            paper-card {
                margin-bottom: 16px;
            }

            h2 {
                color: var(--secondary-text)
            }

            a {
                position: fixed;
                bottom: 16px;
                right: 16px;
            }

            .card-content-row {
                 @apply(--layout-horizontal);
                 @apply(--layout-justified);
                 margin-top: -16px;
                 margin-bottom: -16px;
            }

            .emptyList {
                @apply(--layout-vertical);
                @apply(--layout-center);
            }
        </style>

        <template is="dom-repeat"
                  items="{{ sheetList.list }}">

            <paper-card>
                <div class="card-content">

                    <div class="card-content-row">
                        <p>Personagem:</p><p>{{ item.name }}</p>
                    </div>
                    <div class="card-content-row">
                        <p>Level:</p><p>{{ item.level }}</p>
                    </div>
                    <div class="card-content-row">
                        <p>Classe:</p><p>{{ item.job }}</p>
                    </div>
                    <div class="card-content-row">
                        <p>Ra√ßa:</p><p>{{ item.race }}</p>
                    </div>
                    <div class="card-content-row">
                        <p>Sistema:</p><p>{{ item.system }}</p>
                    </div>

                </div>
            </paper-card>

        </template>

        <template is="dom-if"
                  if="{{ !hasSheet }}">

            <div class="emptyList">
                <h2>No Sheet Found :(</h2>
            </div>

        </template>

        <a href="/create">
            <paper-fab icon="add"></paper-fab>
        </a>

    </template>

    <script>

        Polymer({

            is: 'snd-sheet-list',

            properties: {
                hasSheet: {
                    type: Boolean,
                    value: false
                },
                sheetList: {
                    type: Object,
                    notify: true
                }
            },

            observers: [
                "_sheetListUpdate(sheetList.*)"
            ],

            attached: function(e){
                Polymer.updateStyles();
            },

            _sheetListUpdate: function(e){
                if(this.sheetList == null ||this.sheetList.list.length == 0){
                    this.hasSheet = false;
                } else{
                    this.hasSheet = true;
                }
            }

        });

    </script>

</dom-module>
