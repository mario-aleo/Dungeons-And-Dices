<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="create-status-card.html">

<dom-module id="create-status-tab">

    <template>

        <style>
            :host {
                display: block;
                @apply(--layout-vertical);
                padding: 16px;
            }

            paper-fab {
                position: absolute;
                bottom: 16px;
                right: 16px;
            }
        </style>

        <template is="dom-repeat"
                  items="{{ statusList }}">

            <create-status-card index="{{ index }}"
                                name="{{ item.name }}"
                                base-value="{{ item.baseValue }}"
                                level-modifier="{{ item.levelModifier }}"></create-status-card>

        </template>

        <paper-fab icon="add"
                   on-click="_newStatus"></paper-fab>

    </template>

</dom-module>

<script>
    Polymer({

        is: "create-status-tab",

        properties: {
            statusList: {
                type: Array,
                notify: true
            }
        },

        listeners: {
            'requestDeleteStatus': '_deleteStatus'
        },

        _newStatus: function(e){
            this.push("statusList", {
                name: "Str/Dex/Int/...",
                value: 0,
                baseValue: 0,
                levelModifier: 0,
                persistBonus: 0,
                volatileBonus: 0
            });
        },

        _deleteStatus: function(e){
            this.splice('statusList', e.detail.index, 1);
        }

    });
</script>
