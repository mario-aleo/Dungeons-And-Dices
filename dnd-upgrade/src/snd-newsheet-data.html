<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="snd-newsheet-data">
    <template>

		<iron-localstorage name="SheetsNDicesNewSheet"
                           value="{{ newSheet }}"
                           on-iron-localstorage-load-empty="_initializeNewSheet"></iron-localstorage>

    </template>
</dom-module>

<script>
    Polymer({

        is: "snd-newsheet-data",

        properties: {
            newSheet: {
                type: Object,
                notify: true,
                reflectToAttribute: true
            }
        },

        _initializeNewSheet: function(e){
            if((typeof this.newSheet == "undefined" || this.newSheet == null) && this.baseSheet != null){
                //this.newSheet = Object.create(this.baseSheet);
                this.newSheet = Object.assign({}, this.baseSheet);
                console.log("Creating Sheet Assigned as Base Sheet");
            }
        }

    });
</script>
