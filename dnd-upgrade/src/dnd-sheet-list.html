<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="dnd-sheet-list">

    <template>

        <style>
            :host {
                display: block;
                padding: 10px;
                @apply(--layout-vertical);
                @apply(--layout-center);
            }

            paper-card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            h2 {
                color: var(--secondary-text)
            }

            a {
                position: absolute;
                bottom: 16px;
                right: 16px;
            }
        </style>

        <template is="dom-repeat"
                  items="{{ sheetList.list }}">

                <paper-card>

                    <div class="card-content">
                        <div class="card-content-row">
                            <p>Personagem:</p><p>{{ personagem }}</p>
                        </div>
                        <div class="card-content-row">
                            <p>Level:</p><p>{{ level }}</p>
                        </div>
                        <div class="card-content-row">
                            <p>Classe:</p><p>{{ classe }}</p>
                        </div>
                        <div class="card-content-row">
                            <p>Ra√ßa:</p><p>{{ raca }}</p>
                        </div>
                        <div class="card-content-row">
                            <p>Sistema:</p><p>{{ sistema }}</p>
                        </div>
                    </div>

                </paper-card>

            </template>

        <template is="dom-if"
                  if="{{ !hasSheet }}">

            <div>
                <h2>Nothing to See Here :(</h2>
            </div>

        </template>

        <a href="/create">
            <paper-fab icon="add"></paper-fab>
        </a>

    </template>

    <script>

        Polymer({

            is: 'dnd-sheet-list',

            properties: {
                active: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                hasSheet: {
                    type: Boolean,
                    value: false
                }
            },

            observers: [
                "_sheetListUpdate(sheetList.*)"
            ],

            attached: function(e){
                Polymer.updateStyles();
            },

            _sheetListUpdate: function(e){
                if(this.sheetList == null ||this.sheetList.list.length == 0){
                    this.hasSheet = false;
                } else{
                    this.hasSheet = true;
                }
            }

        });

    </script>

</dom-module>
