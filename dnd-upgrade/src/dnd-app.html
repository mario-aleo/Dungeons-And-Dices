<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="dnd-sheetlist-data.html">
<link rel="import" href="dnd-basesheet-data.html">
<link rel="import" href="dnd-newsheet-data.html">

<dom-module id="dnd-app">

    <template>

        <style>
            :root {
                --primary-color: #673AB7;
                --darker-primary-color: #512DA8;
                --light-primary-color: #D1C4E9;
                --secondary-color: #03A9F4;
                --focus-color: #0288D1;
                --primary-text: #212121;
                --secondary-text: #727272;
                --divider-color: #B6B6B6;

                --paper-fab-background: var(--secondary-color);
                --paper-fab-keyboard-focus-background: var(--focus-color);
                --paper-tabs-selection-bar-color: var(--secondary-color);
                --paper-input-container-focus-color: var(--secondary-color);
            }

            :host {
                display: block;
            }

            app-header {
                background-color: var(--primary-color);
                color: #fff;
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            app-toolbar {
                background-color: var(--primary-color);
                color: #fff;
            }
            app-toolbar > div {
                padding-left: 8px;
            }

            .drawer-list {
                margin: 0 16px;
            }
            .drawer-list a {
                display: block;
                padding: 0 16px;
                line-height: 40px;
                text-decoration: none;
                color: black;
            }
            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            .drawer-list a:focus {
                outline-style: hidden !important;
            }

            :focus {
             outline: 0;
            }
        </style>

        <app-location route="{{ route }}"></app-location>
        <app-route route="{{ route }}"
                   pattern="/:page"
                   data="{{ routeData }}"
                   tail="{{ subroute }}"></app-route>

        <dnd-sheetlist-data sheet-list="{{ sheetList }}"></dnd-sheetlist-data>
        <dnd-basesheet-data base-sheet="{{ baseSheet }}"></dnd-basesheet-data>
        <dnd-newsheet-data new-sheet="{{ newSheet }}"
                           base-sheet="{{ baseSheet }}"></dnd-newsheet-data>

        <app-drawer-layout fullbleed
                           force-narrow>
            <!-- Drawer content -->
            <app-drawer id="appDrawer"
                        swipe-open>
                <app-toolbar>Menu</app-toolbar>
                <iron-selector class="drawer-list"
                               attr-for-selected="route"
                               selected="[[ page ]]"
                               role="navigation">
                    <a route="list" href="/list">Sheet List</a>
                    <a route="create" href="/create">New Sheet</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header fixed
                            effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu"
                                           drawer-toggle></paper-icon-button>
                        <div title>Sheets 'n Dices</div>
                    </app-toolbar>
                </app-header>

                <iron-pages role="main"
                            attr-for-selected="route"
                            selected="[[ page ]]">
                    <dnd-sheet-list route="list"
                                    sheet-list="{{ sheetList }}"></dnd-sheet-list>
                    <dnd-sheet-create route="create"
                                      new-sheet="{{ newSheet }}"
                                      base-sheet="{{ baseSheet }}"
                                      sheet-list="{{ sheetList }}"></dnd-sheet-create>
                    <dnd-sheet-detail route="detail"></dnd-sheet-detail>
                </iron-pages>

            </app-header-layout>
        </app-drawer-layout>

    </template>

    <script>

        Polymer({

            is: 'dnd-app',

            properties: {
                page: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                }
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            listeners: {
                'requestChangeRoute': '_changeRoute'
            },

            attached: function(e) {
                // Lazyload the views as soon as the AppShell has been Painted
                this.importHref(
                    this.resolveUrl('dnd-sheet-list.html'), null, null, true);
                this.importHref(
                    this.resolveUrl('dnd-sheet-create.html'), null, null, true);
                this.importHref(
                    this.resolveUrl('dnd-sheet-detail.html'), null, null, true);
            },

            _changeRoute: function(e) {
                this.set("route.path", e.detail.route);
            },

            _routePageChanged: function(page) {
                this.page = page || 'list';
            },

            _pageChanged: function(page) {
                if(this.$.appDrawer.opened){
                    this.$.appDrawer.opened = !this.$.appDrawer.opened;
                }
            }

        });

    </script>

</dom-module>
