<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="dnd-sheet-detail">

    <template>

        <style>
            :host {
                display: block;
                padding: 16px;
            }

            paper-card {
                margin-bottom: 16px;
            }

            .card-content-row {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
                margin-top: -16px;
                margin-bottom: -16px;
            }
        </style>

        <!-- Base Card -->
        <paper-card>
            <div class="card-content">
                <div class="card-content-row">
                    <p>Name:</p><p>{{ sheetDetail.name }}</p>
                </div>

                <div class="card-content-row">
                    <p>Class:</p><p>{{ sheetDetail.job }}</p>
                </div>

                <div class="card-content-row">
                    <p>Race:</p><p>{{ sheetDetail.race }}</p>
                </div>

                <div class="card-content-row">
                    <p>Level:</p><p>{{ sheetDetail.level }}</p>
                </div>
            </div>
        </paper-card>

        <!-- Resources Card -->
        <paper-card>
            <div class="card-content">
                <template is="dom-repeat"
                          items="{{ sheetDetail.resourcesList }}">

                    <div class="card-content-row">
                        <p>{{ item.name }}:</p><p>{{ item.value }}</p>
                    </div>

                </template>
            </div>
        </paper-card>

        <!-- Status Card -->
        <paper-card>
            <div class="card-content">
                <template is="dom-repeat"
                          items="{{ sheetDetail.statusList }}">

                    <div class="card-content-row">
                        <p>{{ item.name }}:</p><p>{{ item.value }}</p>
                    </div>

                </template>
            </div>
        </paper-card>

        <!-- Defenses Card -->
        <paper-card>
            <div class="card-content">
                <template is="dom-repeat"
                          items="{{ sheetDetail.defensesList }}">

                    <div class="card-content-row">
                        <p>{{ item.name }}:</p><p>{{ item.value }}</p>
                    </div>

                </template>
            </div>
        </paper-card>

        <!-- Skills Card -->
        <paper-card>
            <div class="card-content">
                <template is="dom-repeat"
                          items="{{ sheetDetail.skillsList }}">

                    <div class="card-content-row">
                        <p>{{ item.name }}:</p><p>{{ item.value }}</p>
                    </div>

                </template>
            </div>
        </paper-card>

    </template>

    <script>

        Polymer({

            is: 'dnd-sheet-detail',

            properties: {
                sheetDetail: {
                    type: Object
                }
            },

            attached: function(e){
                Polymer.updateStyles();
            }

        });

    </script>

</dom-module>
